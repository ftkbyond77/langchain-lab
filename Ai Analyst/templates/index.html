<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraud Detection Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Fraud Detection Analysis Dashboard</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <h2 class="text-xl font-semibold">Correlation Heatmap</h2>
                <img src="/visualization/correlation_heatmap.png" alt="Correlation Heatmap" class="w-full">
            </div>
            <div>
                <h2 class="text-xl font-semibold">Fraud Distribution</h2>
                <img src="/visualization/fraud_distribution.png" alt="Fraud Distribution" class="w-full">
            </div>
            <div>
                <h2 class="text-xl font-semibold">Confusion Matrix</h2>
                <img src="/visualization/confusion_matrix.png" alt="Confusion Matrix" class="w-full">
            </div>
        </div>
        <div class="mt-4">
            <a href="/report" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Download PDF Report</a>
        </div>
    </div>
</body>
</html>
